name: test-coverage

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R deps
        working-directory: OpenStats
        run: |
          Rscript -e 'install.packages(c("remotes", "covr"))'
          Rscript -e 'remotes::install_deps(dependencies = TRUE)'

      - name: Run coverage and write reports
        working-directory: OpenStats
        run: |
          Rscript -e 'cov <- covr::package_coverage(); saveRDS(cov, "coverage.rds")'
          Rscript -e 'cov <- readRDS("coverage.rds"); covr::report(cov, file = "coverage.html")'
          Rscript -e 'cov <- readRDS("coverage.rds"); jsonlite::write_json(covr::to_shiny_data(cov), "coverage.json", pretty = TRUE)'
          Rscript -e 'cov <- readRDS("coverage.rds"); cat("Total coverage:", covr::percent_coverage(cov), "%\n")'

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            OpenStats/coverage.html
            OpenStats/coverage.json
